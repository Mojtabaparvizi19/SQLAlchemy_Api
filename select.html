{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    <ul>
        {% for item in search_data: %}
        <li> <a href="{{url_for('find', id=item.id) }}">{{ item.original_title }} - {{ item.release_date }} </a>  </li>
        {% endfor %}
    </ul>


</div>
{% endblock %}
